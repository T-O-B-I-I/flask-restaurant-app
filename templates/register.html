<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form action="{{ url_for('admin_register') }}" method="POST" class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-xl font-bold mb-6 text-center">Admin Register</h1>

    <label for="username" class="block mb-2 font-semibold">Username</label>
    <input type="text" name="username" id="username" required class="w-full border rounded px-3 py-2 mb-4" />

    <label for="password" class="block mb-2 font-semibold">Password</label>
    <input type="password" name="password" id="password" required class="w-full border rounded px-3 py-2 mb-6" />

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{{ url_for('admin_login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>

</body>
</html>
