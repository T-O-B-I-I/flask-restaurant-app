{% extends "base.html" %}

{% block title %}Edit Menu Item - Admin{% endblock %}

{% block content %}
<h2>Edit Menu Item</h2>

<form method="POST" action="{{ url_for('admin_edit_menu', item_id=item._id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Name *</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price (â‚¹) *</label>
    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required />
  </div>

  <div class="mb-3">
    <label for="image_url" class="form-label">Image URL</label>
    <input type="url" class="form-control" id="image_url" name="image_url" value="{{ item.image_url }}" />
  </div>

  <button type="submit" class="btn btn-primary">Update Item</button>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
